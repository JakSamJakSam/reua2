<div class="{{ cnt_class }}">
    <div class="form-check form-switch {% include "std/field_valid.html" %}">
        <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="{{ field.id_for_label }}"
                name="{{ field.name }}"
                {% if field.value %}checked{% endif %}
        >
        <label class="form-check-label" for="{{ field.id_for_label }}">
            {{ field.label }}
        </label>
    </div>
    {% if field.help_text %}
        <div class="form-text">{{ field.help_text }}</div>
    {% endif %}
    {% include "std/field_errors.html" %}
</div>
