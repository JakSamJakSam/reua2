{% extends "default_page.html" %}
{% block title %}
    {{ flatpage.title }}
{% endblock %}

{% block breadcrumbs %}
    <nav aria-label="breadcrumb" class="align-self-end px-3 py-2 rounded-top w-100 align-items-baseline"
         style="backdrop-filter: contrast(0.8); --bs-breadcrumb-divider: '|';">
        <ol class="breadcrumb mb-0 align-items-baseline">
            <li class="breadcrumb-item">
                <a href="{% url "index" %}">
                                <span class="fa-stack ">
                                    <i class="fa-solid fa-stack fa-circle text-white fa-stack-1x"
                                       data-fa-transform="grow-5"></i>
                                    <i class="fa-solid fa-house fa-stack fa-inverse text-dark fa-stack-1x"
                                       data-fa-transform="shrink-5"></i>
                                </span>
                </a>
            </li>
            <li class="breadcrumb-item text-uppercase {% if forloop.counter == breadcrumbs|length %}active{% endif %}"
                aria-current="page">
                {{ flatpage.title }}
            </li>
        </ol>
    </nav>
{% endblock %}
{% block content %}
    {{ block.super }}
    {{ flatpage.content }}
{% endblock %}
